<!DOCTYPE html>
<html>
    <head>
        <title> Templates </title>
        <link rel="icon" type="image/x-icon" href="https://www.silvastonemusic.com/wp-content/uploads/2018/06/z-favicon.jpg">
    </head>
    <style>
        body {
            background-color: rgb(33, 54, 54);
            color: rgb(192, 192, 157);
        }
        .button1 {
            color: rgb(20, 19, 19);
            border-radius: 2px;
            background-color: rgb(82, 230, 180);
            border-top-right-radius: 2px;
        }

    <body>

        <h1>This Page Render By Using Django</h1>

        <ul>
            {% for i in myWords %}
            <li>{{i.TheString}} {{i.Describ}}</li>
            {% endfor %}
        </ul>
